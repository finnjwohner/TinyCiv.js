<html>
    <head>
        <title>TinyCiv.js</title>
        <link href="./styles/css/style.css" type="text/css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Finn Wohner">
        <script type="text/javascript" src="./TinyCiv.js" defer></script>
    </head>
    <body>
        <header>
                <a href="https://github.com/frriNz/TinyCiv.js" target="_blank">
                    <b>TinyCiv</b>.js
                </a>
        </header>
        <nav>
            <button class="new-game-btn">New Game</button>
            <button class="next-year-btn disabled nondisplay">Next Year</button>
            <button class="resign-btn nondisplay">Resign</button>
        </nav>
        <div class="setup transition hidden">
            <input type="text" autocomplete="off" class="empire-name-input setup-btn"
             placeholder="Name Your Empire" id="fill">
            <div id="flex" style="margin: 1rem 0;">
                <button class="setup-btn african-btn" id="fill">
                    <p>African</p>
                    <div class="desc" style="right: -125px;">
                        <h2>Africa Bonus</h2>
                        <h3>Increases the <b>amount of army</b> all units' provide</h3>
                    </div>
                </button>
                <button class="setup-btn euro-btn" id="fill" style="margin: 0 1rem;">
                    <p>European</p>
                    <div class="desc" style="right: -125px;">
                        <h2>Europe Bonus</h2>
                        <h3>Markets provide an extra <b>+50 gold</b> per population every year.</h3>
                    </div>
                </button>
                <button class="setup-btn asian-btn" id="fill">
                    <p>Asian</p>
                    <div class="desc" style="right: -125px;">
                        <h2>Asia Bonus</h2>
                        <h3>Granaries provide an extra <b>+1 population</b> every year.</h3>
                    </div>
                </button>
            </div>
            <button class="setup-btn start-game-btn" id="fill">Start Game</button>
        </div>
        <div class="game hidden">
            <h2 class="info-empire-name" id="center-text">The Empire of Catalonia</h2>
            <h3 class="info-text" id="center-text">Year 0 / Gold: 2,000 / Population: 1 / Army: 0</h3>
            <div class="info-log" id="fill"></div>
            <h3 class="info-msg" id="center-text" style="font-size: 24px">The Empire has been founded.</h3>
            <div class="panels">
                <div class="panel-row">
                    <div class="panel buy-buildings-panel" id="fill" style="margin-right: 1rem">
                        <h4 id="center-text">Buy Buildings</h4>
                    </div>
                    <div class="panel buy-units-panel" id="fill">
                        <h4 id="center-text">Buy Units</h4>
                    </div>
                </div>
                <div class="panel-row">
                    <div class="panel" id="fill" style="margin-right: 1rem">
                        <div id="flex">
                            <button class="header-btn barb-btn" id="fill" style="border: none; border-right: 1px solid #dcdcdc;">Barbarians (!)</button>
                            <button class="header-btn countries-btn"id="fill" style="border: none;">Countries</button>
                        </div>
                    </div>
                    <div class="panel" id="fill">
                        <h4 id="center-text">Empire Overview</h4>
                        <button class="research-building-btn" id="fill">
                            <span>Research A New Building <b>(2500 Gold)</b></span>
                        </button>
                        <button class="research-unit-btn" id="fill">
                            <span>Research A New Unity <b>(2500 Gold)</b></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<html>
    <head>
        <title>TinyCiv.js</title>
        <link href="./styles/css/style.css" type="text/css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Finn Wohner">
        <script src="./TinyCiv.js" defer></script>
    </head>
    <body>
        <header>
            <a href="https://github.com/frriNz/TinyCiv.js" target="_blank"><span>TinyCiv</span>.js</a>
        </header>
        <main>
            <nav>
                <button class="start-button" style="margin-left: 0;">New Game</button>
                <button class="year-button" id="disabled-button">Next Year</button>
                <button class="resign-button" style="margin-right: 0;">Resign</button>
            </nav>
            <div class="info">
                <h2>Turn 0 / Gold: 2000 / Population: 1 / Army: 0</h2>
                <div class="log">
                    <p><span>Turn 0</span> Empire of Caledonia is founded.</p>
                </div>
            </div>
            <div class="startup">
                <input id="name-input" type="text" placeholder="Name Your Empire" autocomplete="off">
                <div class="ethnicities">
                    <button id="african-button"><p>African</p><div class="description">
                        <h3>African</h3><p>African bonus african bonus african bonus</p>
                    </div></button>
                    <button id="european-button" style="margin: 0 1rem;"><p>European</p>
                        <div class="description">
                        <h3>European</h3>
                    </div></button>
                    <button id="asian-button"><p>Asian</p><div class="description">
                        <h3>Asian</h3>
                    </div></button>
                </div>
                <button class="start-game-button" id="disabled-button">Start Game</button>
            </div>
            <div class="game">
                <h2>Empire of Caledonia is founded.</h2>
                <div class="buttons">
                    <div class="buildings" style="margin-right: 0.5rem;">
                        <h3>Buy Buildings</h3>
                        <button id="research-building">Research A New Building <span>(2500 Gold)</span></button>
                    </div>
                    <div class="units">
                        <h3>Buy Units</h3>
                        <button id="research-unit">Research A New Unit <span>(2500 Gold)</span></button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
